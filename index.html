<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumpsum Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lumpsum Calculator</h1>
    <form id="calculator-form">
      <div class="form-group">
        <label for="principal">Principal Amount (₹):</label>
        <input type="number" id="principal" name="principal" min="0" required>
      </div>
      <div class="form-group">
        <label for="interest">Interest Rate (%):</label>
        <input type="number" id="interest" name="interest" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" min="0" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result">
      <h3>Result</h3>
      <p>Maturity Amount (₹): <span id="maturity-amount"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
